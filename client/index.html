<!DOCTYPE html>
<html lang="en" ng-app="gym">
  <head>
    <meta charset="utf-8" />
    <title>The Algebra Gym</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
  </head>
  <body>
    <h1>The Algebra Gym</h1>
    <div ng-view>
      <div ng-controller="PracticeController">
        <p> Points: {{points}} </p>
        <p> Constant: {{a}} </p>
        <p> Constant: {{b}} </p>
        <form ng-submit='checkAnswer()'>
          <input type="text" ng-model="attempt" placeholder="your answer" />
          <button>Submit</button>
        </form>
        <p> {{display}} </p>
      </div>
  <!--       <input type='text' ng-model='a' placeholder='argument a' />
        <input type='text' ng-model='b' placeholder='argument b' />
        <p> your answer is: {{(+a) + (+b)}} </p> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
