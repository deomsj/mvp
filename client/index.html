<!DOCTYPE html>
<html lang="en" ng-app="gym">
  <head>
    <meta charset="utf-8" />
    <title>The Algebra Gym</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
  </head>
  <body>
    <h1>The Algebra Gym</h1>
    <div>

      <div ng-controller="SimpleAdditionController">
        <p> Points: {{points}} </p>
        <p> {{a}} + {{b}} =  </p>
        <form ng-submit="checkAnswer()">
          <input type="text" placeholder="your answer" ng-model="attempt" />
          <button>Submit</button>
        </form>
        <p> {{display}} </p>
      </div>

      <div ng-controller="LeaderBoardController">
        <h3>Leader Board</h3>
        <form ng-submit="submitScore()">
          <input type="text" placeholder="Sign In"  ng-model="name" />
          <input type="text" placeholder="Enter Score"  ng-model="score" />
          <button>Submit</button>
        </form>
        <button ng-click="getScores()">Get Scores</button>
        <ol>
          <li ng-repeat="leader in leaders | orderBy:'-score' | limitTo:5">{{leader.name}}: {{leader.score}}</li>
        </ol>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
